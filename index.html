<!DOCTYPE html>
<html>
<head>
	<title>asd</title>
	<script src="vdom.js"></script>
</head>
<body>
	<iq-app></iq-app>
	<div data-iq-component="Component">{{this.keyword}} {{location}}</div>
	<div data-iq-component="Component">hello {{this.keyword}}!<ul>{{this.items.map(item => '<li>' + item + '</li>').join('')}}</ul></div>
	<div data-iq-component="TimerComponent">{{this.time.minutes}} <span>minutes ({{time.seconds}} seconds) have passed since you opened this page</span></div>
	<!-- Maybe someday... -->
	<!-- <div data-iq-component="Component"><ul><li data-iq-for="let item of items">{{item}}</li></ul></div> -->
</body>
<script>
	'use strict';
	/* exported Component, TimerComponent */
	function Component({ vdom }) {
		setTimeout(() => {
			this.keyword = 'lll';
		}, 1000);

		setTimeout(() => {
			this.keyword = 'michael again!';

			// Either these two...
			this.items.push('d');
			vdom.ComponentShouldChange();

			// Or this.
			// this.items = this.items.concat('d');
		}, 1500);

		this.keyword = 'michael';
		this.items = ['a', 'b', 'c'];
	}

	function TimerComponent() {
		this.time = {
			seconds: 0,
			minutes: 0
		};

		setInterval(() => {
			this.time.seconds += 60;
			this.time.minutes++;
		}, 60*1000);
	}
</script>
</html>
